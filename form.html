<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Personales</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1></h1>
    </div>

    <form>
      <table border='1' align="center">
        <tr>
          <center>
            <img src="imagenForm/dental_clinic.svg" width="210px" height="210px" alt="Logo dental clinic">
          </center>
          <td colspan="2" align="center" pading-bottom="10px">Datos Personales Del Paciente</td>
        </tr>
        <tr >
          <td><label>DNI</label></td>
          <td>
            <input type="number" placeholder="Numero sin puntos" style="margin-left: 10px" ;
            />
          </td>
        </tr>
        <tr>
          <td><label>Foto</label></td>
          <td><input type="file" style="margin-left: 10px" /></td>
        </tr>
        <tr>
          <td><label>Nombres</label></td>
          <td>
            <input type="text" placeholder="Digite su nombre" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Apellidos</label></td>
          <td>
            <input type="text" placeholder="Digite sus Apellidos" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Fecha</label></td>
          <td><input type="date" style="margin-left: 10px" /></td>
        </tr>
        <tr>
          <td><label>Sexo</label></td>
          <td>
            <input type="radio" value="M" style="margin-left: 10px"><span>Maculino</span>
            <input type="radio" value="F"><span>Femenino</span>
          </td>
        </tr>
        <tr>
          <td><label>Nombre del Representante</label></td>
          <td>
            <input type="text"  style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Telefonos</label></td>
          <td>
            <input type="tel" placeholder="Numero sin puntos" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Sala</label></td>
          <td>            
            <select style="margin-left: 10px">
              <option>-Seleccione-</option>
              <option>Emergencia</option>
              <option>Sala A</option>
              <option>Laboratorio</option>
              <option>Rayos X</option>
              <option>Hospitalizacion</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Direccion</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Pais</label></td>
          <td>
            <select style="margin-left: 10px">
              <option>-Seleccione-</option>
              <option>Colombia</option>
              <option>Venezuela</option>
              <option>Ecuador</option>
              <option>Peru</option>
              <option>Panama</option>
              <option>Brasil</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Departamento</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Municipio</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Estado Civil</label></td>
          <td>
            <select style="margin-left: 10px">
              <option>-Seleccione</option>
              <option>Soltero</option>
              <option>Casado</option>
              <option>Viudo-Viuda</option>
              <option>Union libre</option>
              <option>Separado</option>
              <option>Divorciado</option>
            </select>
            />
          </td>
        </tr>
        <tr>
          <td><label>Emergencia</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Grupo sanguineo</label></td>
          <td>
            <select style="margin-left: 10px">
              <option>-Seleccion-</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>VIH</label></td>
          <td>
            <select style="margin-left: 10px">
              <option>SI</option>
              <option>NO</option>
              <option>Prefiero no contestar</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Ocupacion</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Peso</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Talla</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Alergico</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Medicamentos que toma actualmente</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
        <tr>
          <td><label>Enfermedades  que tiene?</label></td>
          <td>
            <input type="text" style="margin-left: 10px"/>
          </td>
        </tr>
      </table>
      <div>
        <center style="margin-top: 10px">
        <input type="submit" value="Registrar" />
        <input type="reset" value="Limpiar">
        </center>
      </div>
    </form>
  </body>
</html>
